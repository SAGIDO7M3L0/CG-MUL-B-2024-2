<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecciones</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            color: white;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 1px solid white;
            background-color: #3c3c3c;
        }
        select, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Proyecciones</h1>
    <select id="figureSelector">
        <option value="">Selecciona una figura</option>
        <option value="cuadrado">Cuadrado</option>
        <option value="triangulo">Triángulo</option>
        <option value="circulo">Círculo</option>
    </select>
    <button onclick="drawFigure()">Dibujar</button>
    <button onclick="clearCanvas()">Limpiar Canvas</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function drawFigure() {
            const selectedFigure = document.getElementById('figureSelector').value;
            clearCanvas();

            ctx.save();
            if (selectedFigure === 'cuadrado') {
                drawSquare();
            } else if (selectedFigure === 'triangulo') {
                drawTriangle();
            } else if (selectedFigure === 'circulo') {
                drawCircle();
            }
            ctx.restore();
        }

        function drawSquare() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(150, 150, 100, 100);
        }

        function drawTriangle() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(200, 50);
            ctx.lineTo(150, 150);
            ctx.lineTo(250, 150);
            ctx.closePath();
            ctx.fill();
        }

        function drawCircle() {
            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.arc(200, 200, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('figureSelector').selectedIndex = 0; // Resetea el selector
        }
    </script>
</body>
</html>
